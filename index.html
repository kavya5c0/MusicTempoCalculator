<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Tempo Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Music Tempo Calculator</h2>
        <label for="originalBPM">Original BPM:</label>
        <input type="number" id="originalBPM" placeholder="Enter original BPM...">
        <label for="adjustmentPercentage">Adjustment Percentage:</label>
        <input type="number" id="adjustmentPercentage" placeholder="Enter adjustment percentage...">
        <button onclick="calculateNewBPM()">Calculate New BPM</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateNewBPM() {
            var originalBPM = parseFloat(document.getElementById("originalBPM").value);
            var adjustmentPercentage = parseFloat(document.getElementById("adjustmentPercentage").value);

            if (isNaN(originalBPM) || isNaN(adjustmentPercentage)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            var newBPM = originalBPM * (1 + (adjustmentPercentage / 100));
            document.getElementById("result").innerText = "New BPM: " + newBPM.toFixed(2);
        }
    </script>
</body>
</html>
